spring.application.name=e_market_services

# MySQL Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/e_market_app
spring.datasource.username=root
spring.datasource.password=ADMIN123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.validate-on-migrate=false

logging.level.org.flywaydb=DEBUG

jwt.private-key-path=classpath:private.pem
jwt.public-key-path=classpath:public.pem
jwt.expiration-minutes=10
jwt.refresh.expiration-minutes=60
server.port=8080

